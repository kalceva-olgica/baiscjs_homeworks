<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converting Numbers Into Words</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <h1>Numbers to Words</h1>
  <body>
    <div class="container">
      <input
        type="number"
        id="numberInput"
        placeholder="Enter a number"
        oninput="convertToWords()"
      />
      <div class="words" id="words">Words will appear here...</div>
    </div>
  </body>
</html>
