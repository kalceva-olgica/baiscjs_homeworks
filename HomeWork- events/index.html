<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Dynamic Table</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <style>
      body {
        background-color: aquamarine;
      }
    </style>
    <h1 style="color: rgb(56, 20, 20)">Create a dynamic table</h1>
    <input type="number" id="rows" placeholder="Number of Rows" />
    <input type="number" id="columns" placeholder="Number of Columns" />
    <button id="myButton">Generate Table</button>
    <div id="myDiv"></div>
  </body>
</html>
